<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <a href="../../index.html">
                <h1>Ressignificar</h1>
            </a>
            <img src="../img/doutor.svg" alt="" Doutor animação">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">E-mail</label>
                    <input class="usuario" type="text" name="usuario" placeholder="E-mail">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input class="senha" type="password" name="senha" placeholder="Senha" on>
                </div>
                <button class="btn-login" onclick="LogadoMesssage()">Login</button>
                <script>
                    function LogadoMesssage() {
                        const user = document.querySelector(".usuario").value;
                        const pass = document.querySelector(".senha").value;
                        if (user === 'bia@bia.com' && pass === '123') {
                            window.open("", "_self")
                        } else {
                            alert('Usuário Inválido');
                        }
                    }

                    const input = document.querySelectorAll('input');
                    input.forEach((item) => {
                        item.addEventListener("keyup", function (event) {
                            if (event.key === "Enter") {
                                LogadoMesssage()
                            }
                        });
                    })




                </script>
                <a href="../reset-password/reset.html" id="reset-password">Esqueceu a senha?<br></a>
                <a href="../registrar-page/register.html" id="goto-signup">Não é cadastrado?</a>
            </div>
        </div>
    </div>
</body>

</html>
