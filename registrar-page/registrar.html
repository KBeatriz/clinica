<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./script.js"></script>
  <link rel="stylesheet" href="./registrar.css">
  <title>Registrar</title>
</head>

<body>
  <div class="container">
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>

    <div class="content">
      <div id="cadastro">
        <div method="post" action="">
          <h1>Cadastro</h1>

          <p>
            <label for="nome_cad">Nome *</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Ex. Luiz Augusto Almeida" />
          </p>

          <p>
            <label for="email_cad">E-mail *</label>

            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="Ex. contato@gmail.com" />
          </p>

          <p>
            <label for="senha_cad">Senha *</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="Ex. 1234" />
          </p>
          <p class="erro">* Campos Obrigatórios</p>
          <p>
            <button type="submit" value="Cadastrar" onclick="checkFields()">Cadastrar</button>
          </p>
          <p class="link">
            Já tem conta?
            <a href="../login-page/login.html"> Ir para Login </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
