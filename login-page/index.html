<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <a href="..\home\home.html"><h1>Ressignificar</h1></a>
            <img src="doutor.svg" alt=""Doutor animação">                       
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input class="usuario" type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input class="senha" type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login" onclick="LogadoMesssage()">Login</button>
                <script>
                    function LogadoMesssage() {
                        const user = document.querySelector(".usuario").value;
                        const pass = document.querySelector(".senha").value;
                        if (user === 'bia' && pass === '123') {
                            alert('Usuário registrado');
                        } else {
                            alert('Usuário não registrado');
                        }
                    }
                  //  function LogadoMesssage() {
                   // const showMessage = document.getElementsByClassName(".btn-login");
                 //  alert('Usuário não registrado');
               //}
                //</script>
                <a href="#" id="reset-password">Esqueceu a senha?<br></a>
                <a href="#" id="goto-signup">Não é cadastrado?</a> 
            </div>
        </div>
    </div>
</body>
</html>
