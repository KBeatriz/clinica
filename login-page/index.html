<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Ressignificar</h1>
            <img src="doutor.svg" alt=""Doutor animação">                        
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login" onclick="LogadoMesssage()">Login</button>
                <script>
                    function LogadoMesssage() {
                    const showMessage = document.getElementsByClassName(".btn-login");
                    alert('Usuário não registrado');
                }
                </script>
                <a href="#" id="reset-password">Esqueceu a senha?</a>
                <a href="#" id="goto-signup">Não é cadastrado?</a> 
            </div>
        </div>
    </div>
</body>
</html>
